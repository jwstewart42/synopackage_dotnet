<div mdbModal #downloadModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="downloadModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Downloading package {{packageName}}...</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <blockquote class="inline py-0 px-0 my-0">
            <img src="{{packageIconLocation}}" alt="{{packageName}}" width="72" height="72" class="float-left py-1 pr-2 pl-1" />
            <span class="inline" style="font-size: 1.5rem">{{packageName}}</span>
            <img *ngIf="packageIsBeta" src="assets/beta.png" alt="beta" class="float-left py-2 pr-2 pl-1 position-absolute" />
            <span class="float-right inline px-1 py-1" style="font-size: 0.8rem">Version : {{ packageVersion }}</span>
          </blockquote>
          <p class="pd-2 px-2">{{packageDescription}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="downloadModal.hide()"
          mdbWavesEffect>Close</button>
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="download()" mdbWavesEffect>Download
        </button>
      </div>
    </div>
  </div>
</div>
