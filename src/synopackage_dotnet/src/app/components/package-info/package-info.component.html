<div>
  <div (deferLoad)="showIcon = true">
    <ng-container *ngIf="showIcon">
      <img src="{{ package.thumbnailUrl }}" alt="{{ package.name }}" width="72" height="72" class="float-left py-1 pr-2 pl-1" />
    </ng-container>
  </div>
  <app-download-dialog #downloadModal [link]="package.downloadLink" [packageIconLocation]="package.thumbnailUrl"
    [packageName]="package.name" [packageDescription]="package.description" [packageVersion]="package.version"
    [packageIsBeta]="package.isBeta"></app-download-dialog>
  <blockquote class="inline py-0 px-0 my-0">
    <span class="inline" style="font-size: 1.5rem">{{ package.name }}</span>
    <img *ngIf="package.isBeta" src="assets/beta.png" alt="beta" class="float-left py-2 pr-2 pl-1 position-absolute" />
    <span class="float-right inline px-1 py-1" style="font-size: 0.8rem">Version : {{ package.version }}</span>
  </blockquote>
  <a (click)="showDownloadDialogModal()">download</a>
  <p class="pd-2 px-2">{{ package.description }}</p>
</div>
