<div style=" min-height: 80px;">
  <div (deferLoad)="package.showImage = true">
    <ng-container *ngIf="package.showImage">
      <img src="{{ package.thumbnailUrl }}" alt="{{ package.name }}" width="72" height="72"
        class="float-left py-1 pr-2 pl-1" />
    </ng-container>
  </div>
  <app-download-dialog #downloadModal [package]="package"></app-download-dialog>
  <blockquote class="py-0 px-0 my-0 ">
    <span class="" style="font-size: 1.5rem">{{ package.name }}</span>
    <img *ngIf="package.isBeta" src="assets/beta.png" alt="beta" class="pr-2 pl-1" />
    <mdb-icon fas icon="download" class="green-text px-2 cursor-pointer" aria-hidden="true"
      (click)="showDownloadDialogModal()"></mdb-icon>
    <span class="float-right px-1 py-1" style="font-size: 0.8rem">Version : {{ package.version }}</span>
  </blockquote>
  <p class="pd-2 px-2">{{ package.description }}</p>
</div>
