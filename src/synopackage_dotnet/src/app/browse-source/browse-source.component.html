<h1>Browse source - {{ nameString }}</h1>
<div *ngIf="!packages"><app-wait></app-wait></div>
<div *ngFor="let package of packages">
    <div class="logo"><img src="{{package.CachedIconLocation}}" alt="{{ package.Name }}" /></div>
    <h4>{{ package.name }}</h4>
    <p>{{ package.description }}</p>
</div>
