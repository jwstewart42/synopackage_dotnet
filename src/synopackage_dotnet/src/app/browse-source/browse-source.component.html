<nav class="breadcrumb">
  <a class="breadcrumb-item" routerLink="/sources">Sources</a>
  <span class="breadcrumb-item active">{{ nameString }}</span>
</nav>
<h1>Browse source</h1>
<blockquote class="blockquote bq-primary">
  <p class="bq-title">{{ nameString }}</p>
</blockquote>
<div *ngIf="!areSettingsSet" class="alert alert-warning" role="alert">User settings are not set. Showing
  results for default model and version
</div>
<div *ngIf="!isResponseArrived">
  <app-wait></app-wait>
</div>
<div *ngIf="isError">
  <p class="alert alert-danger">{{ errorMessage }}</p>
</div>
<div *ngIf="noPackages">
  <p class="alert alert-success">No results found</p>
</div>
<div *ngFor="let package of packages" class="blue-gradient z-depth-2 rounded mb-1 pd-3">
  <img src="{{ package.thumbnailUrl }}" alt="{{ package.name }}" width="72" height="72" class="float-left py-1 pr-2 pl-1" />
  <blockquote class="inline py-0 px-0 my-0">
    <span class="inline" style="font-size: 1.5rem">{{ package.name }}</span>
    <span class="float-right inline px-1 py-1" style="font-size: 0.8rem">Version : {{ package.version }}</span>
  </blockquote>
  <a href="{{ package.downloadLink }}">download</a>
  <p class="pd-2 px-2">{{ package.description }}</p>
</div>
